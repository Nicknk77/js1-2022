<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    переменная `c` хранит данное значение потому что инкремент префиксный - используется новое значение
     */
    c = ++a;
    console.log(c);

    /*
    переменная `d` хранит данное значение потому что инкремент постфиксный
     */
    d = b++;
    console.log(d);

    /*
    переменная `c` хранит данное значение потому что в строке 22 а уже стало 2, а здесь стало 3, итого с = 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    переменная `d` хранит данное значение потому что в строке 33 b стало равно 2, а здесь инкремент постфиксный - сперва используем 2, потом b уже равно 3
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
