<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    console.log('правая десятка строка, и по-этому при втором сложении - первое слогаемое привелось к строке');
    console.log(`10 + 10 + "10" = ${10 + 10 + "10"}`);
    console.log('вторая десятка строка, и по-этому сразу при первом сложении - первое слогаемое привелось к строке');
    console.log(`10 + "10" + 10 = ${10 + "10" + 10}`);
    console.log('знак + привел строку к типу Number');
    console.log(`10 + 10 + +"10" = ${10 + 10 + +"10"}`);
    console.log('деление на ноль, а пустая строка стала нулём, в JS есть infinity - бесконечность');
    console.log(`10 / -"" = ${10 / -""}`);
    console.log('запятая не приводится к числу, точка разделят доли числа');
    console.log(`10 / +"2,5" = ${10 / +"2,5"}`);
  </script>
</body>
